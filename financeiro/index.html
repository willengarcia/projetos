<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main class="container">
        <section class="saldo">
            <div class="content">
                <h1>Saldo</h1>
                <p id="saldo">R$156,44</p>
            </div>
        </section>
        <section class="investimento">
            <div class="content">
                <h2>Investido</h2>
                <p id="investimento">R$1200,00</p>
            </div>
        </section>
        <section class="opcoes">
            <div class="content">
                <h2>Ações</h2>
                <ul class="menu-opcoes">
                    <li id="add">Adicionar</li>
                    <li>Visualizar</li>
                </ul>
            </div>
        </section>
        <section class="total-despesa">
            <div class="content">
                <h2>Despesa</h2>
                <p id="despesa">R$549,32</p>
            </div>
        </section>
        <section class="mais">
            <div class="content">
                <h2>Opções</h2>
                <ul class="mais">
                    <li>Ver mais</li>
                    <li>Ver mais</li>
                    <li>Ver mais</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
