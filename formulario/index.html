<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Cadastro</legend>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" placeholder="exemplo@exemplo.com">

            <label for="inome">Nome completo</label>
            <input type="text" name="nome" id="inome" placeholder="Ana Júlia Serrão Guedes">

            <label for="iCPF">Pessoa Física</label>
            <input type="radio" name="juridico" id="iCPF" value="CPF">
            <label for="iCNPJ">Pessoa Jurídica</label>
            <input type="radio" name="juridico" id="iCNPJ" value="CNPJ">

            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha">
            
            <label for="inascimento">Data de Nascimento</label>
            <input type="date" name="data" id="inascimento">

            <label for="icpf">CPF</label>
            <input type="tex" id="icpf" placeholder="000.000.000-00" pattern="^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$">

            <label for="icep">CEP</label>
            <input type="text" id="icep" placeholder="000000-00">

            <label for="iendereco">Endereço</label>
            <input type="text" id="iendereco" placeholder="Rua Décima Segunda, 41">
        </fieldset>
        <label for="itermos">Concordo com o <a href="#">Termos de Uso</a></label>
        <input type="checkbox" name="termos" id="itermos">
        <input type="button" value="Enviar">
    </form>
</body>
</html>
